name: dev_build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@master
        with:
          node-version: 16
      - name: Install GUI dependencies
        run: npm install
        working-directory: ./gui
      - name: Check GUI files format
        run: npm run check-format
        working-directory: ./gui
      - name: Run GUI linter
        run: npm run lint
        working-directory: ./gui
